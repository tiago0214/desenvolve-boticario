<meta charset="UTF-8">
<script>
    var login = "tiago";
    var senha = 1234;

    var tentativasMaximas = 3;
    var tentativaAtual = 0;

    while (tentativaAtual < tentativasMaximas) {
        var loginInformado = prompt("Digite o login: ");
        var senhaInformada = parseInt(prompt("Digite a senha: "));

        if (loginInformado == login && senhaInformada == senha) {
            alert("Login realizado com sucesso!");
            tentativaAtual = tentativasMaximas;
        } else {
            alert("Login invalido");
            tentativaAtual++
        }
    }
    tentativaAtual = 0;
    console.log(tentativaAtual);
    document.write("FIM");
</script>
